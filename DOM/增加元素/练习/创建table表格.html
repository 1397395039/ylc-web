    <div id="box"></div>
    <script>
            var box = document.getElementById('box');
            //要一个10行10列的大表格 50*50
            for(var i = 0; i<10 ; i++ ){
                for(var j = 0; j<10 ; j++ ){
                    var div = document.createElement('div');
                    box.appendChild(div);
                    div.style.top = i * 50 + 'px';
                    div.style.left = j * 50 + 'px';
                    div.style.backgroundPositionX = j * -50 + 'px';
                    div.style.backgroundPositionY = i * -50 + 'px';
                    div.onmousemove = function(){
                        this.style.opacity = 1;
                    }
                }
            } 

    </script>
