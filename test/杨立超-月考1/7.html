<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
     div{
         width: 30px;
         height: 30px;
         background-color: red;
         margin-left: 20px;
         border-radius: 50%;
         float: left;
     }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
      var div = document.getElementsByTagName('div');
      for(var i= 0;i<div.length;i++){
          div[i].onclick = function(){
           div[i].style.backgroundColor = 'blue';
           div[i].style.borderRadius = '0%';
           div[i].style.transform = '1s';  
      }
      }
      
    </script>
</body>
</html>
