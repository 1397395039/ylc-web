<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
     <script>
          //初始值:从几开始的那张纸，x~y
          
          //虽然初始值是一定的，但是这个值是在变化中的，并且达到最终的目的值是停止
          var y = 0;
          //当x==y时这个循环就结束了
          //x==y
          for(var x=1;x<=10;x++){
               y += x;
               console.log(y);
          }
     </script>
</body>
</html>
