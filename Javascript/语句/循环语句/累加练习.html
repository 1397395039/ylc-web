<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="div"></div>
    <script>
        var div = document.getElementById('div');
        var sum = 0;
        var a = 1;
       while(a<=100){
           sum += a;
           a++;
       }
        div.innerHTML= sum;
   </script>
</body>
</html>
