<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // var b = Number(prompt("请输入你的姓名"));
        var a = Number(prompt("请输入你的年龄"));
        if(a<0){
            alert('未出生')
        }else if(a<3){
            alert('婴幼儿');
        }else if(a>=3 && a<12){
            alert('少年');
        }else if(a>=12 && a<18){
            alert('青少年');
        }else if(a>=18 && a<35){
            alert('青年');
        }else if(a>=35 && a<65){
            alert('中年');
        }else if(a>=65 && a<85){
            alert('老年');
        }else if(a>=85 && a<100){
            alert('寿星');
        }else if(a>=100){
            alert('将去世');
        }
    </script>
</body>
</html>
