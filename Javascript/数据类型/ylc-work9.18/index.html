<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Document</title>
<style></style>
</head>
<body>
    <div id="show" ></div>
    <input type="text" id="in1"> + <input type="text" id="in2"> <button id="btn">=</button>
    <span id="jg"></span>
<script>
    var in1 = document.getElementById('in1');
    var in2 = document.getElementById('in2');
    var jg = document.getElementById('jg');
    var btn = document.getElementById('btn');
     btn.onclick = function(){
        var in1v = parseInt(in1.value)
        var in2v = parseInt(in2.value)
        if(isNaN(in1v)){
            alert('输入的不是数字');
        }else if(isNaN(in2v)){
            alert('输入的不是数字');
        }else {
            jg.innerHTML = in1v + in2v;
        }
     }
</script>
</body>
</html>
